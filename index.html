<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Для тегов на страницу</h2>
    <textarea style="width: 800px;" name="" id="textarea" cols="30" rows="10" placeholder="Сюда текст"></textarea>
    <textarea style="width: 800px;" name="" id="texthref" cols="30" rows="10" placeholder="Сюда ссылки"></textarea>
    <textarea style="width: 100px;" name="" id="" cols="20" rows="2" placeholder="Сюда ссылки на общую"></textarea>
    <button class="b">Generate</button>
    <div class="output1">
        <xmp><div style="min-height: 70px;"><ul></xmp>
        <div class="output" style="margin: 0;"></div>
        <xmp></ul></div></xmp>
        </div>
        <h2>Для общей страницы тегов</h2>
        <textarea style="width: 800px;" name="" id="text-name-tag" cols="30" rows="10" placeholder="Сюда названия тегов"></textarea>
    <textarea style="width: 800px;" name="" id="text-url-tag" cols="30" rows="10" placeholder="Сюда url тегов"></textarea>
    <button class="b1">Generate</button>
    <div class="output2">
        <xmp><p></xmp>
            <div class="output-tags" style="margin: 0;"><xmp></xmp></div>
        <xmp></p></xmp>
        </div>
    <script src="script.js"></script>
