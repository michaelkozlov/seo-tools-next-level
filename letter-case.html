<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="build/css/style.css">
    <title>Большая буква</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="top-menu"><a href="/index.html">Главная</a></div>
    <h1>Изменение регистра</h1>
    <h2>Заглавная буква в начале строки</h2>
    <div class="wrapper-task">
        <div class="wrapper-task-big-button">
            <div class="task-big-letter">
                <textarea name="" id="enter-text-area"
                          placeholder="Сюда строки текста"></textarea>
            </div>
            <div class="block-result-big-letter">
                <div class="result_big-letter"></div>
                <!--<button class="button-copy button-copy-big-letter">Копировать</button>-->
            </div>
        </div>
        <div class="block-button">
            <button class="button_get_code big-letter">Преобразовать</button>
            <button class="button_clear_code button_clear_big-letter">Очистить поля ввода</button>
        </div>
    </div>

<script async src="script/script-big-letter.js"></script>
</body>
</html>
